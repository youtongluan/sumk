#推荐使用UTF-8编码
#微服务中的zookeeper地址
sumk.zkurl=127.0.0.1:2181

#used in RPC
sumk.rpc.port=92

#微服务类名的通配符表达式（非必须，目前只支持*出现在最前面或最后面，且只能出现一次）
sumk.rpc.pattern=org.test.*

#web服务类名的通配符表达式（非必须）
sumk.rpc.pattern=org.test.web.*

#used in HTTP
sumk.http.port=8080

#only this properties is necessary
sumk.ioc=org.test

#redis配置
#值的格式为ip:port#库#密码#超时#重试次数，除了ip之外，其它都是可选的
#s.redis.default=127.0.0.1

#数据库写库的配置
s.db.sumk.1.type=wr
s.db.sumk.1.url=jdbc:mysql://127.0.0.1:3306/test?characterEncoding=utf-8
s.db.sumk.1.username=root
s.db.sumk.1.password=root

#数据库读库的配置
s.db.sumk.2.type=read
s.db.sumk.2.url=jdbc:mysql://127.0.0.1:3306/test?characterEncoding=utf-8
s.db.sumk.2.username=root
s.db.sumk.2.password=root

